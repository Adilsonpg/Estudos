<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/home.svg" alt="imagem de médicos feitos em cartoon">
        </section>
        <section id="calculator">
            <form action="" id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                <div class="input-box">
                    <label for="weight">
                        peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale" style="color: #112233;"></i>
                        <input type="number" id="weight" required>
                        <span>
                            KG
                        </span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="weight">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="weight" required>
                        <span>
                            M
                        </span>
                    </div>
                </div>
                <button id="calculate">
                    Calcular
                </button>
            </form>
            <div id="info">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>seu imc</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="moreinfo">
                    <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/">Mais Informações sobre IMC</a>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
