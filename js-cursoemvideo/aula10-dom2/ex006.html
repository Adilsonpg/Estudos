<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area {
            background: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()"> -->
    <div id="area">
        interaja...
    </div>

    <script>
        let a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)
        function clicar(){            
            a.innerText = 'Clicou'
            a.style.background = '#9999'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>

</body>
</html>
