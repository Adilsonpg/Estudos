<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Código JavaScript</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font: normal 20pt Arial;
            padding: 10px;
            margin-left: 20px; 
            /* comentário CSS */
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número: ')); 
       var n2 = Number.parseFloat(window.prompt('Digite outro número: ')); 
       var soma = n1 + n2; 
       window.alert(`A soma dos valores é igual a ${soma}`);     // ${} place holder
    </script>       
</body>
</html>
